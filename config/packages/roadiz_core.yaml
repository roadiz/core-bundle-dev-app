roadiz_core:
    appNamespace: '%env(string:APP_NAMESPACE)%'
    staticDomainName: ~
    useNativeJsonColumnType: true
    security:
        private_key_name: default
    themes: []
    medias:
        unsplash_client_id: 7U6f5JW1sCz155elPdDb9UoaOyav4Ib0ThopVWxDulg
    inheritance:
        type: single_table
    reverseProxyCache:
        frontend:
            default:
                host: '127.0.0.1:8081'
                domainName: roadiz-core-bundle.test
    solr:
        timeout: 3
        endpoints:
            docker:
                host: '%env(string:SOLR_HOST)%'
                core: '%env(string:SOLR_CORE_NAME)%'
                port: '%env(string:SOLR_PORT)%'
                path: /


