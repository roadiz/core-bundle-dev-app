tagsEditNodesPage:
    path:     /edit/{tagId}/nodes
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::editNodesAction
    requirements: { tagId : "[0-9]+" }
tagsTreePage:
    path:     /tree/{tagId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::treeAction
    requirements: { tagId : "[0-9]+" }
tagsEditPage:
    path:     /edit/{tagId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::editTranslatedAction
    requirements: { tagId : "[0-9]+" }
tagsSettingsPage:
    path:     /edit/{tagId}/settings
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::editSettingsAction
    requirements: { tagId : "[0-9]+" }
tagsEditTranslatedPage:
    path:     /edit/{tagId}/translation/{translationId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::editTranslatedAction
    requirements: { tagId : "[0-9]+", translationId : "[0-9]+" }
tagsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::addAction
tagsAddChildPage:
    path:     /add-child/{tagId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::addChildAction
    requirements: { tagId : "[0-9]+" }
tagsAddMultipleChildPage:
    path:     /add-multiple-child/{parentTagId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagMultiCreationController::addChildAction
    requirements: { parentTagId : "[0-9]+" }
tagsDeletePage:
    path:     /delete/{tagId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::deleteAction
    requirements: { tagId : "[0-9]+" }
tagsBulkDeletePage:
    path:     /bulk-delete
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Tag\TagController::bulkDeleteAction
