customFormsEditPage:
    path:     /edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormController::editAction
    requirements: { id : "[0-9]+" }
customFormsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormController::addAction
customFormsDeletePage:
    path:     /delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormController::deleteAction
    requirements: { id : "[0-9]+" }
customFormsExportPage:
    path:     /export/{id}
    requirements: { id : "[0-9]+" }
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormUtilsController::exportAction
customFormsUsagePage:
    path:     /usage/{id}
    requirements: { id : "[0-9]+" }
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormUsageController::usageAction
customFormsDuplicatePage:
    path:     /duplicate/{id}
    requirements: { id : "[0-9]+" }
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormUtilsController::duplicateAction
customFormsBulkDeletePage:
    methods: [GET, POST]
    path:     /bulk-delete
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormController::bulkDeleteAction
