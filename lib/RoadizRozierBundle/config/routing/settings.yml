settingsEditPage:
    path:     /edit/{settingId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingController::editAction
    requirements: { settingId : "[0-9]+" }
settingsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingController::addAction
settingsDeletePage:
    path:     /delete/{settingId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingController::deleteAction
    requirements: { settingId : "[0-9]+" }
settingsExportAllPage:
    path:     /export
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingUtilsController::exportAllAction
settingsExportGroupPage:
    path:     /export/{settingGroupId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingUtilsController::exportAllAction
    requirements: { settingGroupId: "[0-9]+" }
settingsImportPage:
    path:     /import
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingUtilsController::importJsonFileAction
