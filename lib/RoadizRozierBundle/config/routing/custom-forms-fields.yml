customFormFieldsListPage:
    path:     /{customFormId}
    defaults:
        _controller: Themes\Rozier\Controllers\CustomForms\CustomFormFieldsController::listAction
    requirements: { customFormId : "[0-9]+" }
customFormFieldsEditPage:
    path:     /edit/{customFormFieldId}
    defaults:
        _controller: Themes\Rozier\Controllers\CustomForms\CustomFormFieldsController::editAction
    requirements: { customFormFieldId : "[0-9]+" }
customFormFieldsAddPage:
    path:     /add/{customFormId}
    defaults:
        _controller: Themes\Rozier\Controllers\CustomForms\CustomFormFieldsController::addAction
    requirements: { customFormId : "[0-9]+" }
customFormFieldsDeletePage:
    path:     /delete/{customFormFieldId}
    defaults:
        _controller: Themes\Rozier\Controllers\CustomForms\CustomFormFieldsController::deleteAction
    requirements: { customFormFieldId : "[0-9]+" }
