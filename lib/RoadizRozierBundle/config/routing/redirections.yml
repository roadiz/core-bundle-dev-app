redirectionsEditPage:
    path:     /edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\RedirectionController::editAction
    requirements: { id : "[0-9]+" }
redirectionsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\RedirectionController::addAction
redirectionsDeletePage:
    path:     /delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\RedirectionController::deleteAction
    requirements: { id : "[0-9]+" }
redirectionsBulkDeletePage:
    methods: [GET, POST]
    path:     /bulk-delete
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\RedirectionController::bulkDeleteAction
