#
# Node admin pages
# These routes are prefixed with /rz-admin/nodes
#
# Required YAML routes, methods are defined in a controller trait
nodesBulkDeletePage:
    path:     /bulk-delete
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Node\NodeTreeController::bulkDeleteAction
nodesBulkStatusPage:
    path:     /bulk-status
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Node\NodeTreeController::bulkStatusAction
