roadiz_core:
    appNamespace: '%env(string:APP_NAMESPACE)%'
    appVersion: '%env(string:APP_VERSION)%'
    healthCheckToken: '%env(string:APP_HEALTH_CHECK_TOKEN)%'
    staticDomainName: ~
    useNativeJsonColumnType: true
    security:
        private_key_name: default
    medias:
        unsplash_client_id: '%env(string:APP_UNSPLASH_CLIENT_ID)%'
    inheritance:
        type: single_table
#    reverseProxyCache:
#        frontend:
#            default:
#                host: '127.0.0.1:8081'
#                domainName: roadiz-core-bundle.test
    solr:
        timeout: 3
        endpoints:
            docker:
                host: '%env(string:SOLR_HOST)%'
                core: '%env(string:SOLR_CORE_NAME)%'
                port: '%env(string:SOLR_PORT)%'
                path: /


