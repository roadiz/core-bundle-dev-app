translationsEditPage:
    path:     /edit/{translationId}
    defaults:
        _controller: Themes\Rozier\Controllers\TranslationsController::editAction
    requirements: { translationId : "[0-9]+" }
translationsSetDefaultPage:
    path:     /set-default/{translationId}
    defaults:
        _controller: Themes\Rozier\Controllers\TranslationsController::setDefaultAction
    requirements: { translationId : "[0-9]+" }
translationsAddPage:
    path:     /add
    defaults:
        _controller: Themes\Rozier\Controllers\TranslationsController::addAction
translationsDeletePage:
    path:     /delete/{translationId}
    defaults:
        _controller: Themes\Rozier\Controllers\TranslationsController::deleteAction
    requirements: { translationId : "[0-9]+" }
