attributesEditPage:
    path:     /edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::editAction
    requirements: { id : "[0-9]+" }
attributesAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::addAction
attributesExportPage:
    path:     /export-all
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::exportAction
attributesImportPage:
    path:     /import
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::importAction

attributesDeletePage:
    path:     /delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::deleteAction
    requirements: { id : "[0-9]+" }

attributesBulkDeletePage:
    methods: [GET, POST]
    path:     /bulk-delete
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeController::bulkDeleteAction

attributeGroupsHomePage:
    path:     /groups
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeGroupController::defaultAction
attributeGroupsAddPage:
    path:     /groups/add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeGroupController::addAction
attributeGroupsEditPage:
    path:     /groups/edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeGroupController::editAction
    requirements: { id : "[0-9]+" }
attributeGroupsDeletePage:
    path:     /groups/delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\Attribute\AttributeGroupController::deleteAction
    requirements: { id : "[0-9]+" }
