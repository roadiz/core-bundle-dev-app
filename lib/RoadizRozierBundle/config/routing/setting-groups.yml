settingGroupsSettingsPage:
    path:     /settings/{settingGroupId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingController::byGroupAction
    requirements: { settingGroupId : "[0-9]+" }
settingGroupsEditPage:
    path:     /edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingGroupController::editAction
    requirements: { id : "[0-9]+" }
settingGroupsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingGroupController::addAction
settingGroupsDeletePage:
    path:     /delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\SettingGroupController::deleteAction
    requirements: { id : "[0-9]+" }
