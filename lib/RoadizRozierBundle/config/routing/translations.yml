translationsEditPage:
    path:     /edit/{translationId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\TranslationController::editAction
    requirements: { translationId : "[0-9]+" }
translationsSetDefaultPage:
    path:     /set-default/{translationId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\TranslationController::setDefaultAction
    requirements: { translationId : "[0-9]+" }
translationsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\TranslationController::addAction
translationsDeletePage:
    path:     /delete/{translationId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\TranslationController::deleteAction
    requirements: { translationId : "[0-9]+" }
