    solr:
        image: solr:9-slim
        volumes:
            - solr:/var/solr
        environment:
            ZK_HOST: "zookeeper:2181"
        depends_on: [ zookeeper ]

    zookeeper:
        image: pravega/zookeeper:0.2.15
        volumes:
            - zookeeper-data:/data
            - zookeeper-datalog:/datalog
            - zookeeper-logs:/logs
        environment:
            ZOO_4LW_COMMANDS_WHITELIST: mntr,conf,ruok

    redis:
        image: redis:7-alpine
        volumes:
            - "redis:/data"
        networks:
            - default

    app: &app_template
        # Need to pass all vars to docker env for Crontab and supervisor scripts
        env_file: "./.env.local"
        build:
            target: php-dev
            args:
                UID: ${UID:-1000}
        depends_on:
            - db
            - solr
            - redis
        volumes:
            - ./:/app
        networks:
            - default
        environment:
            APP_ENV: dev
            APP_DEBUG: 1
            PHP_CS_FIXER_IGNORE_ENV: 1
            TRUSTED_PROXIES: ${TRUSTED_PROXIES}
            UID: ${UID}
            DEFAULT_GATEWAY: ${DEFAULT_GATEWAY}

    worker:
        <<: *app_template
        build:
            target: php-dev
            args:
                UID: ${UID:-1000}
        mem_limit: 1g
        restart: unless-stopped
        entrypoint: ["php", "-d", "memory_limit=-1", "/app/bin/console", "messenger:consume", "async", "--time-limit=600", "--profile"]

    scheduler:
        <<: *app_template
        build:
            target: php-dev
            args:
                UID: ${UID:-1000}
        mem_limit: 1g
        restart: unless-stopped
        entrypoint: ["php", "-d", "memory_limit=-1", "/app/bin/console", "messenger:consume", "scheduler_default", "--time-limit=600", "--profile"]

    nginx:
        build:
            target: nginx-dev
            args:
                UID: ${UID:-1000}
        depends_on:
            - app
        links:
            - app:app
        volumes:
            # Need to share all app files for relative symlink to work in development
            - ./:/app

    varnish:
        build:
            target: varnish
        depends_on:
            - nginx

    mailer:
        hostname: mailer
        image: axllent/mailpit

networks:
    # If you need to use port forwarding, fixing default gateway can be useful
    # to keep same host IP address between service restarts
    default:
        ipam:
            driver: default
            config:
                -   subnet: ${DEFAULT_GATEWAY}/24

volumes:
    redis:
    solr:
    zookeeper-data:
    zookeeper-datalog:
    zookeeper-logs:
