customFormFieldsListPage:
    path:     /{customFormId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormFieldController::listAction
    requirements: { customFormId : "[0-9]+" }
customFormFieldsEditPage:
    path:     /edit/{customFormFieldId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormFieldController::editAction
    requirements: { customFormFieldId : "[0-9]+" }
customFormFieldsAddPage:
    path:     /add/{customFormId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormFieldController::addAction
    requirements: { customFormId : "[0-9]+" }
customFormFieldsDeletePage:
    path:     /delete/{customFormFieldId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\CustomForm\CustomFormFieldController::deleteAction
    requirements: { customFormFieldId : "[0-9]+" }
