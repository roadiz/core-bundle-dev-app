foldersEditPage:
    path:     /edit/{folderId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::editAction
    requirements: { folderId : "[0-9]+" }
foldersEditTranslationPage:
    path:     /edit/{folderId}/translation/{translationId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::editTranslationAction
    requirements:
        folderId : "[0-9]+"
        translationId : "[0-9]+"
foldersDownloadPage:
    path:     /download/{folderId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::downloadAction
    requirements: { folderId : "[0-9]+" }
foldersDeletePage:
    path:     /delete/{folderId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::deleteAction
    requirements: { folderId : "[0-9]+" }
foldersAddPage:
    path:     /add/{parentFolderId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::addAction
        parentFolderId: null
    requirements: { parentFolderId : "[0-9]+" }
foldersExportPage:
    path:     /export/{folderId}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\FolderController::exportAction
    requirements: { folderId : "[0-9]+" }
