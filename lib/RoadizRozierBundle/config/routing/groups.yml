groupsEditPage:
    path:     /edit/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::editAction
    requirements: { id : "[0-9]+" }
groupsEditRolesPage:
    path:     /edit/{id}/roles
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::editRolesAction
    requirements: { id : "[0-9]+" }
groupsRemoveRolesPage:
    path:     /edit/{id}/roles/{role}/remove
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::removeRolesAction
    requirements: { id : "[0-9]+", role : "[A-Z_]+" }
groupsAddPage:
    path:     /add
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::addAction
groupsDeletePage:
    path:     /delete/{id}
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::deleteAction
    requirements: { id : "[0-9]+" }
groupsEditUsersPage:
    path:     /edit/{id}/users
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::editUsersAction
    requirements: { id : "[0-9]+" }
groupsRemoveUsersPage:
    path:     /edit/{id}/users/{userId}/remove
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupController::removeUsersAction
    requirements: { id : "[0-9]+", userId : "[0-9]+" }


groupsImportPage:
    path:     /import
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupUtilsController::importJsonFileAction
groupsExportAllPage:
    path:     /export
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupUtilsController::exportAllAction
groupsExportPage:
    path:     /export/{id}
    requirements: { id : "[0-9]+" }
    defaults:
        _controller: RZ\Roadiz\RozierBundle\Controller\GroupUtilsController::exportAction
